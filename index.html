<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà thuốc NC</title>
  <link rel="stylesheet" href="statics/style.css">
</head>
<body>
  <!-- Header sẽ được render bằng JS -->
  <header id="header"></header>

  <main>
    <!-- Sản phẩm nổi bật -->
    <section class="featured-section">
      <h2>Sản phẩm nổi bật</h2>
      <div id="featured-products" class="product-grid">
        <!-- Sản phẩm sẽ được render ở đây -->
      </div>
    </section>

    <!-- Danh mục sản phẩm -->
    <section class="category-section">
      <h2>Danh mục sản phẩm</h2>
      <div id="categories" class="category-list">
        <!-- Danh mục sẽ được render ở đây -->
      </div>
    </section>
  </main>

  <!-- Footer sẽ được render bằng JS -->
  <footer id="footer"></footer>

  <!-- Load dữ liệu mẫu trước -->
  <script src="statics/mock-data.js"></script>
  <!-- Script chính -->
  <script src="statics/main.js"></script>
</body>
</html>
